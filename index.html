<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Number Guessing Game!</title>
  </head>
  <body>
    <section class="are-you-ready">
      <h1>Are you ready!?</h1>
      <button class="ready btn">Ready!</button>
      <!-- Game Modal -->

      <section class="modal hidden game">
        <h1>Guess The Number!</h1>
        <p class="range">1-25</p>
        <div class="number">??</div>
        <main>
          <section class="left">
            <input type="number" min="1" max="25" class="guess-box" />
            <button class="btn guess">Guess!</button>
            <button class="btn reset">Reset!</button>
          </section>
          <section class="right">
            <p class="message">Start guessing...</p>
            <p class="counter">Attempts: <span class="attempts">0</span></p>
          </section>
        </main>
      </section>
    </section>
    <script src="script.js"></script>
  </body>
</html>
